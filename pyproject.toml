[build-system]
    requires = [
        "setuptools>=42",
        "wheel"
    ]
    build-backend = "setuptools.build_meta"

[tool.black]
    line-length = 79
    exclude = '''(/(vendor|node_modules)/)'''

[tool.bumpver]
    current_version = "21.08.0"
    version_pattern = "YY.0M.INC0"
    commit_message = "bump version {old_version} -> {new_version}"
    commit = true
    tag = true
    push = false

[tool.bumpver.file_patterns]
    "pyproject.toml" = [
        'current_version = "{version}"',
    ]
    "testplan/version.py" = [
        '__version__ = "{version}"',
    ]

[tool.releaseherald]

    news_fragments_directory = 'doc/newsfragments'
    unreleased = true
    news_file = 'doc/en/news.rst'
